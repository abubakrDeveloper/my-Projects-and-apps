<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Book</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <style>
    .contact-list {
      overflow-y: scroll;
      height: 85vh;
    }

    /* width */
    ::-webkit-scrollbar {
      width: 8px;
    }

    /* Track */
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    /* Handle */
    ::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 20px;
    }

    /* Handle on hover */
    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
  </style>

</head>
<body style="background-color: rgb(236, 234, 234);">

  <div class="container">
    <h1 class="bg-dark text-center text-white py-3">Contact Book</h1>

    <div class="row">
      <div class="col-12 col-md-6 p-3">
        <form action="" class="contact-form">
          <div class="mb-3">            
            <input type="text" class="form-control name-input" placeholder="Enter Name" name="name" required>
          </div>
          <div class="mb-3">
            <input type="text" class="form-control rel-input" placeholder="Relationship" name="relation" required>
          </div>
          <div class="mb-3">
            <input type="tel" class="form-control phone-input" placeholder="Enter Phone Number" name="phone" required>
          </div>

          <button type="submit" class="btn bg-primary text-white w-100 fw-bold">Save Contact</button>
        </form>
        
      </div>

      <div class="col-12 col-md-6 p-3">
        <ul class="contact-list list-unstyled">
          <!-- <li class="contact-item bg-white p-3 mb-3 rounded-3">
            <h3>G'afur</h3>
            <p>amakim</p>
            <p class="text-info">+998975008749</p>
            <button class="btn bg-danger text-white del-btn">Delete</button>
          </li> -->
          
        </ul>
      </div>
    </div>


  </div>

 
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Edit Contact</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="" class="edit-form" id="edit-form1">
            <div class="mb-3">            
              <input type="text" class="form-control edit-name-input" placeholder="Enter Name" name="name" required>
            </div>
            <div class="mb-3">
              <input type="text" class="form-control edit-rel-input" placeholder="Relationship" name="relation" required>
            </div>
            <div class="mb-3">
              <input type="tel" class="form-control edit-phone-input" placeholder="Enter Phone Number" name="phone" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button form="edit-form1" type="submit" class="btn btn-primary" data-bs-dismiss="modal" aria-label="Close">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  

  <script src="./main.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
